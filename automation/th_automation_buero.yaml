  #Buero
  #Trigger firmware update if central update switch is pressed
  - alias: Update thermostat firmware by central switch Buero
    initial_state: 'on'
    trigger:
     platform: state
     entity_id: input_boolean.update_thermostats
     from: 'off'
     to: 'on'
    action:
      - service: switch.turn_on
        entity_id: switch.firmwareupdate_buero
      - service: input_boolean.turn_off
        entity_id: input_boolean.update_thermostats
        
# Trigger notification if heating is on for more than 12h
  - alias: 'heating anomaly Buero'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: binary_sensor.heizung_aktiv_buero
      from: 'off'
      to: 'on'
      for:
        hours: 12
    action:
      service: notify.dominik
      data:
        message: 'Heizung im Buero seit 12 Stunden an'
        
# Trigger notification if thermostat is off for more than 5 minute
  - alias: 'thermostat offline Buero'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: binary_sensor.verbindunsgstatus_buero
      from: 'on'
      to: 'off'
      for:
        minutes: 5
    action:
      - service: notify.dominik
        data:
          message: 'Thermostat im Buero offline'
      - service: persistent_notification.create
        data:
          message: 'Thermostat im Buero offline'