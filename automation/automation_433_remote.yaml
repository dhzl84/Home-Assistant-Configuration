#433 MHz Remote

#Switch Nr. A
  - alias: '433 MHz Handfernbedienung Taste A On'
    initial_state: 'on'
    trigger:
      platform: template
      value_template: "{% if is_state('sensor.rf2mqtt', '1394001') %}true{% endif %}"
    action:
      - service: switch.turn_on
        entity_id: switch.s20_1
        
  - alias: '433 MHz Handfernbedienung Taste A Off'
