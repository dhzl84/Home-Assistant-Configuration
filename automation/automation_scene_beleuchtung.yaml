# an
  - alias: 'Beleuchtung an'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: input_boolean.beleuchtung_scene
      to: 'on'
    action:
      - service: scene.turn_on
        entity_id: scene.beleuchtung_an

# aus
  - alias: 'Beleuchtung aus'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: input_boolean.beleuchtung_scene
      to: 'off'
    action:
      - service: scene.turn_on
        entity_id: scene.beleuchtung_aus