  - platform: command_line
    name: DuoFern Paired Devices
    command: "cat /config/duofern.json"
    value_template: >- 
      {% for id in value_json.devices %}
      ID: {{ value_json.devices[loop.index-1].id }} {{'\n'}}Name: {{ value_json.devices[loop.index-1].name }} {{'\n'}}
      {%- endfor %}