#433 MHz Remote

#Switch Nr. A
  - alias: '433 MHz Handfernbedienung Taste A On'
    initial_state: 'on'
    trigger:
      platform: mqtt
      topic: "sensors/rf/receiver"
      payload: '1394001'
    action:
      - service: switch.turn_on
        entity_id: switch.s20_1
        
  - alias: '433 MHz Handfernbedienung Taste A Off'
