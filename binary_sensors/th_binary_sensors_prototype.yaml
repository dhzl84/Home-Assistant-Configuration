  #Prototype
  - platform: mqtt
    state_topic: '/heating/prototype/heatingState'
    name: 'Heizung aktiv Prototype'
    payload_on: "on"
    payload_off: "off"
    
  - platform: mqtt
    state_topic: '/heating/prototype/sensorStatus'
    name: 'Sensorfehler Prototype'
    payload_on: "1"
    payload_off: "0"
    
  - platform: mqtt
    state_topic: '/heating/prototype/online'
    name: 'Verbindungsstatus Prototype'
    payload_on: "online"
    payload_off: "offline"
    device_class: connectivity