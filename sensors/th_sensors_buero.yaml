  #Buero
  - platform: mqtt
    state_topic: '/heating/buero/temp'
    name: 'Temperatur Buero'
    unit_of_measurement: '°C'
    value_template: '{{ float(value) }}'
  - platform: mqtt
    state_topic: '/heating/buero/targetTempState'
    name: 'Solltemperatur Buero'
    unit_of_measurement: '°C'
    value_template: '{{ float(value) }}'
  - platform: mqtt
    state_topic: '/heating/buero/hum'
    name: 'Luftfeuchtigkeit Buero'
    unit_of_measurement: '%'
    value_template: '{{ float(value) / 10 }}'
  - platform: mqtt
    state_topic: '/heating/buero/deviceIP'
    name: 'IP Buero'
    value_template: '{{ value }}'
  - platform: mqtt
    state_topic: '/heating/buero/sensorCalibFactor'
    name: 'Skalierung Buero'
    value_template: '{{ value }}'
  - platform: mqtt
    state_topic: '/heating/buero/sensorCalibOffset'
    name: 'Offset Buero'
    value_template: '{{ float(value) / 10 }}'
  - platform: mqtt
    state_topic: '/heating/buero/firmwareVersion'
    name: 'Firmware Buero'
    value_template: '{{ value }}'