  #S20_1
  #Trigger firmware update if central update switch is pressed
  - alias: Update S20 firmware by central switch S20_1
    trigger:
     platform: state
     entity_id: input_boolean.update_s20
     from: 'off'
     to: 'on'
    action:
      - service: switch.turn_on
        entity_id: switch.firmwareupdate_s20_1
      - service: input_boolean.turn_off
        entity_id: input_boolean.update_s20
        
# Trigger notification if outlet is off for more than 5 minute
  - alias: 'Steckdose offline S20_1'
    trigger:
      platform: state
      entity_id: binary_sensor.verbindungsstatus_s20_1
      from: 'on'
      to: 'off'
      for:
        minutes: 5
    action:
      - service: notify.dominik
        data:
          message: 'Steckdose S20_1 offline'
      - service: persistent_notification.create
        data:
          message: 'Steckdose S20_1 offline'