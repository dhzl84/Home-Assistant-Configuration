#Buero
  - platform: mqtt
    name: "Firmwareupdate Buero"
    command_topic: "/heating/buero/updateFirmware"
    state_topic:   "/heating/buero/updateFirmwareAccepted"
    payload_on: "true"
    payload_off: "false"
    optimistic: false
    
  - platform: mqtt
    name: "Neustart Buero"
    command_topic: "/heating/buero/systemRestartRequest"
    state_topic:   "/heating/buero/systemRestartRequest"
    payload_on: "1"
    payload_off: "0"
    optimistic: false