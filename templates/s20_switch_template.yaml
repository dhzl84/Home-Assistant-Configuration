#{{NAME}}
  - platform: mqtt
    name: "Firmwareupdate {{NAME}}"
    command_topic: "/sonoff/{{ID}}/updateFirmware"
    state_topic:   "/sonoff/{{ID}}/updateFirmwareAccepted"
    payload_on: "true"
    payload_off: "false"
    optimistic: false
    
  - platform: mqtt
    name: "Steckdose {{NAME}}"
    command_topic: "/sonoff/{{ID}}/command"
    state_topic:   "/sonoff/{{ID}}/state"
    payload_on: "1"
    payload_off: "0"
    optimistic: false
    
  - platform: mqtt
    name: "Neustart {{NAME}}"
    command_topic: "/sonoff/{{ID}}/systemRestartRequest"
    state_topic:   "/sonoff/{{ID}}/systemRestartRequest"
    payload_on: "1"
    payload_off: "0"
    optimistic: false