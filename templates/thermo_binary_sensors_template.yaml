  #{{NAME}}
  - platform: mqtt
    state_topic: '/heating/{{ID}}/heatingState'
    name: 'Heizung aktiv {{NAME}}'
    payload_on: "on"
    payload_off: "off"
    
  - platform: mqtt
    state_topic: '/heating/{{ID}}/sensorStatus'
    name: 'Sensorfehler {{NAME}}'
    payload_on: "1"
    payload_off: "0"
    
  - platform: mqtt
    state_topic: '/heating/{{ID}}/online'
    name: 'Verbindungsstatus {{NAME}}'
    payload_on: "online"
    payload_off: "offline"
    device_class: connectivity