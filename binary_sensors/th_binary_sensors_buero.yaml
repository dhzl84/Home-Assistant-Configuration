  #Buero
  - platform: mqtt
    state_topic: '/heating/buero/heatingState'
    name: 'Heizung aktiv Buero'
    payload_on: "on"
    payload_off: "off"
    
  - platform: mqtt
    state_topic: '/heating/buero/sensorStatus'
    name: 'Sensorfehler Buero'
    payload_on: "1"
    payload_off: "0"
    
  - platform: mqtt
    state_topic: '/heating/buero/online'
    name: 'Thermostat online Buero'
    payload_on: "online"
    payload_off: "offline"
    device_class: connectivity