title: Home
views:
  #view
  - title: Home
    icon: mdi:home-assistant
    cards:
      #card
      - type: entities
        title: Licht
        show_header_toggle: true
        entities:
          - switch.steckdose_s20_1
          - switch.steckdose_s20_2
          - switch.steckdose_s20_3
          - switch.steckdose_s20_4
          - switch.shelly1_01
      #card
      - type: entities
        show_header_toggle: false
        entities:
          - sensor.temperature_158d0002281a4e
      #card
      - type: thermostat
        entity: climate.buero
      #card
      - type: thermostat
        entity:  climate.wohnzimmer
      #card
      - type: entities
        title: Staubsauger
        show_header_toggle: true
        entities:
          - vacuum.mi_robot_vacuum
      #card
      - type: entities
        title: Rollladen
        show_header_toggle: false
        entities:
          - cover.wohnzimmer
  #view
  - title: Licht
    icon: mdi:lightbulb-on-outline
    cards:
      #card
      - type: entities
        title: Licht
        show_header_toggle: true
        entities:
          - switch.steckdose_s20_1
          - switch.steckdose_s20_2
          - switch.steckdose_s20_3
          - switch.steckdose_s20_4
          - light.led_strip
          - type: divider
          - switch.shelly1_01
          - entity: input_number.illuminance_threshold
          - entity: sensor.illumination_158d000200ceec
            name: Helligkeitssensor
          - entity: binary_sensor.motion_sensor_158d000200ceec
            name: Bewegungssensor
          - input_boolean.buero_light_on_by_motion

  #view
  - title: Szenen
    icon: mdi:arrow-decision-outline
    cards:
      #card
      - type: entities
        title: Szenes
        show_header_toggle: false
        entities:
          - entity: scene.fernsehabend
            icon: mdi:television-box

  #view
  - title: Heizung
    icon: mdi:thermostat
    cards:
      #card
      - type: entities
        title: Buero
        show_header_toggle: false
        entities:
          - climate.buero
      #card
      - type: entities
        title: Wohnzimmer
        show_header_toggle: false
        entities:
          - climate.wohnzimmer
  #view
  - title: Maker
    icon: mdi:printer-3d
    cards:
      #card
      - type: entities
        title: Maker
        show_header_toggle: false
        entities:
          - switch.steckdose_s20_5
          - switch.steckdose_s20_6
          - entity: sensor.octoprint_actual_bed_temp
            name: Druckbett Temperatur
          - entity: sensor.octoprint_target_bed_temp
            name: Druckbett Solltemperatur
          - entity: sensor.octoprint_actual_tool0_temp
            name: Druckkopf Temperatur
          - entity: sensor.octoprint_target_tool0_temp
            name: Druckkopf Solltemperatur
          - entity: sensor.octoprint_current_state
            name: Status
            icon: mdi:printer-alert
          - entity: sensor.octoprint_job_percentage
            name: Druckfortschritt
            icon: mdi:progress-clock
          - entity: input_boolean.drucker_nach_druck_aus
            name: Drucker und Licht nach Druck Ausschalten
            icon: mdi:progress-check

      #card
      - type: picture-entity
        name: OctoPrint Cam
        entity: camera.octoprint
        camera_image: camera.octoprint
        show_info: false
        show_state: false
        tap_action: dialog
  #view
  - title: Outdoor
    cards:
      - type: entities
        #title: Outdoor
        show_header_toggle: false
        entities:
          - entity: switch.funksteckdose_aussen
            name: Au√üensteckdose
  #view
  - title: Automation
    cards:
      #card
      - type: entities
        show_header_toggle: false
        entities:
          - input_boolean.aussensteckdose_automation
          - input_select.zeitsteuerung
      #conditional
      - type: conditional
        conditions:
          - entity: input_select.zeitsteuerung
            state: "Zeit"
        #card
        card:
          type: entities
          title: Zeit
          show_header_toggle: false
          entities:
            - input_datetime.beleuchtung_morgens_an
            - input_datetime.beleuchtung_morgens_aus
            - input_datetime.beleuchtung_abends_an
            - input_datetime.beleuchtung_abends_aus
      #conditional
      - type: conditional
        conditions:
          - entity: input_select.zeitsteuerung
            state: "Zeit und Sonne"
        #card
        card:
          type: entities
          title: Zeit und Sonne
          show_header_toggle: false
          entities:
            - input_datetime.beleuchtung_morgens_an
            - sensor.sunrise_time
            - sensor.sunset_time
            - input_datetime.beleuchtung_abends_aus

  #view
  - title: Admin
    cards:
      #card
      - type: entities
        title: Admin General
        show_header_toggle: false
        entities:
          - sensor.time
          - sensor.processor_use
          - sensor.memory_free
          - sensor.disk_free_
          - sensor.last_boot
          - input_boolean.update_thermostats
          - input_boolean.update_s20
          - sensor.speedtest_download
          - sensor.speedtest_upload
          - sensor.speedtest_ping
          - sensor.rf_receiver
          - entity: sensor.sunrise_time
            name: Sonnenaufgang
          - entity: sensor.sunset_time
            name: Sonnenuntergang

      #card
      - type: entities
        title: Xiaomi Zigbee
        show_header_toggle: false
        entities:
          - binary_sensor.motion_sensor_158d000200ce5c
          - sensor.illumination_158d000200ce5c
