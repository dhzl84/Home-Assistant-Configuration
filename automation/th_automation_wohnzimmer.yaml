  #Wohnzimmer
  #Trigger firmware update if central update switch is pressed
  - alias: Update thermostat firmware by central switch Wohnzimmer
    trigger:
     platform: state
     entity_id: input_boolean.update_thermostats
     from: 'off'
     to: 'on'
    action:
      - service: switch.turn_on
        entity_id: switch.firmwareupdate_wohnzimmer
      - service: input_boolean.turn_off
        entity_id: input_boolean.update_thermostats
        
# Trigger notification if heating is on for more that 12h
  - alias: 'heating anomaly Wohnzimmer'
    trigger:
      platform: state
      entity_id: binary_sensor.heizung_aktiv_wohnzimmer
      from: 'off'
      to: 'on'
      for:
        hours: 12
    action:
      service: notify.dominik
      data:
        message: 'Heizung im Wohnzimmer seit 12 Stunden an'