  #Wohnzimmer
  #Trigger firmware update if central update switch is pressed
  - alias: Update thermostat firmware by central switch Wohnzimmer
    initial_state: 'on'
    trigger:
     platform: state
     entity_id: input_boolean.update_thermostats
     from: 'off'
     to: 'on'
    action:
      - service: switch.turn_on
        entity_id: switch.firmwareupdate_wohnzimmer
      - service: input_boolean.turn_off
        entity_id: input_boolean.update_thermostats
        
# Trigger notification if heating is on for more than 12h
  - alias: 'heating anomaly Wohnzimmer'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: binary_sensor.heizung_aktiv_wohnzimmer
      from: 'off'
      to: 'on'
      for:
        hours: 12
    action:
      service: notify.slack_notify
      data:
        message: 'Heizung im Wohnzimmer seit 12 Stunden an'
        
# Trigger notification if thermostat is off for more than 5 minute
  - alias: 'thermostat offline Wohnzimmer'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: binary_sensor.verbindunsgstatus_wohnzimmer
      from: 'on'
      to: 'off'
      for:
        minutes: 10
    action:
      - service: notify.slack_notify
        data:
          message: 'Thermostat im Wohnzimmer offline'
      - service: persistent_notification.create
        data:
          message: 'Thermostat im Wohnzimmer offline'