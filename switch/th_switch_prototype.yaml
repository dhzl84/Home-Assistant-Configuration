#Prototype
  - platform: mqtt
    name: "Firmwareupdate Prototype"
    command_topic: "/heating/prototype/updateFirmware"
    state_topic:   "/heating/prototype/updateFirmwareAccepted"
    payload_on: "true"
    payload_off: "false"
    optimistic: false
    
  - platform: mqtt
    name: "Neustart Prototype"
    command_topic: "/heating/prototype/systemRestartRequest"
    state_topic:   "/heating/prototype/systemRestartRequest"
    payload_on: "1"
    payload_off: "0"
    optimistic: false