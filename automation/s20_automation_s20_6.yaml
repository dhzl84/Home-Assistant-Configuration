  #S20_6
  #Trigger firmware update if central update switch is pressed
  - alias: Update S20 firmware by central switch S20_6
    trigger:
     platform: state
     entity_id: input_boolean.update_s20
     from: 'off'
     to: 'on'
    action:
      - service: switch.turn_on
        entity_id: switch.firmwareupdate_s20_6
      - service: input_boolean.turn_off
        entity_id: input_boolean.update_s20