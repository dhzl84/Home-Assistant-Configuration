# morgens an per Zeit
  - alias: 'Beleuchtung morgens an'
    initial_state: 'on'
    trigger:
      platform: time
      minutes: '/1'
      seconds: 0
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: '{{ states.sensor.time.state == (states.input_datetime.beleuchtung_morgens_an.attributes.timestamp | int | timestamp_custom("%H:%M", False)) }}'
        - condition: or
          conditions:
            - condition: state
              entity_id: input_select.zeitsteuerung
              state: 'Zeit und Sonne'
            - condition: state
              entity_id: input_select.zeitsteuerung
              state: 'Zeit'
        - condition: time 
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
    action:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.beleuchtung_scene

