  - platform: template
    sensors:
      downstream:
        friendly_name: "Downstream"
        unit_of_measurement: 'Mbit/s'
        value_template: "{{ ((states('sensor.internetgatewaydevicev2_fritz_box_7590_kbyte_sec_received') | float) * 0.008) | round(1) }}"
      upstream:
        friendly_name: "Upstream"
        unit_of_measurement: 'Mbit/s'
        value_template: "{{ ((states('sensor.internetgatewaydevicev2_fritz_box_7590_kbyte_sec_sent') | float) * 0.008) | round(1) }}"
