  #Buero
  - platform: mqtt
    name: 'Buero' #python script impact
    modes:
      - "on"
      - "off"
    min_temp: 15.0
    max_temp: 25.0
    current_temperature_topic: '/heating/buero/temp'
    temperature_command_topic: '/heating/buero/targetTempCmd'
    temperature_state_topic: '/heating/buero/targetTempState'
    mode_command_topic: '/heating/buero/heatingAllowedCmd'
    mode_state_topic: '/heating/buero/heatingAllowedState'
    payload_on: "on"
    payload_off: "off"