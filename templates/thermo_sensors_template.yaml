  #{{NAME}}
  - platform: mqtt
    state_topic: '/heating/{{ID}}/temp'
    name: 'Temperatur {{NAME}}'
    unit_of_measurement: '°C'
    value_template: '{{ float(value) }}'
  - platform: mqtt
    state_topic: '/heating/{{ID}}/targetTempState'
    name: 'Solltemperatur {{NAME}}'
    unit_of_measurement: '°C'
    value_template: '{{ float(value) }}'
  - platform: mqtt
    state_topic: '/heating/{{ID}}/hum'
    name: 'Luftfeuchtigkeit {{NAME}}'
    unit_of_measurement: '%'
    value_template: '{{ float(value) / 10 }}'
  - platform: mqtt
    state_topic: '/heating/{{ID}}/deviceIP'
    name: 'IP {{NAME}}'
    value_template: '{{ value }}'
  - platform: mqtt
    state_topic: '/heating/{{ID}}/sensorCalibFactor'
    name: 'Skalierung {{NAME}}'
    value_template: '{{ value }}'
  - platform: mqtt
    state_topic: '/heating/{{ID}}/sensorCalibOffset'
    name: 'Offset {{NAME}}'
    value_template: '{{ float(value) / 10 }}'
  - platform: mqtt
    state_topic: '/heating/{{ID}}/firmwareVersion'
    name: 'Firmware {{NAME}}'
    value_template: '{{ value }}'