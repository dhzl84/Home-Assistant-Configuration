#{{NAME}}
  - platform: mqtt
    name: "Firmwareupdate {{NAME}}"
    command_topic: "/heating/{{ID}}/updateFirmware"
    state_topic:   "/heating/{{ID}}/updateFirmwareAccepted"
    payload_on: "true"
    payload_off: "false"
    optimistic: false
    
  - platform: mqtt
    name: "Neustart {{NAME}}"
    command_topic: "/heating/{{ID}}/systemRestartRequest"
    state_topic:   "/heating/{{ID}}/systemRestartRequest"
    payload_on: "1"
    payload_off: "0"
    optimistic: false