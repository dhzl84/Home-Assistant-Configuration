          - sensor.illumination_158d0001fa3d9c
          - binary_sensor.motion_sensor_158d000200ceec
          - sensor.illumination_158d000200ceec
          - input_boolean.motion_detected
          - input_boolean.motion_based_action
          - input_number.illuminance_threshold
          - light.gateway_light_7811dc6c97d5
          - sensor.illumination_7811dc6c97d5
          - sensor.temperature_158d0002281a4e
          - sensor.humidity_158d0002281a4e
      #vertical stack
